{% extends "base.html" %}

{% block title %}Login page{% endblock title %}

{% block header %}
    <div class="home">
        <a href="{% url 'home' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/6/67/PICOL_icon_Home.svg"></a>
    </div>
{% endblock header %}

{% block content %}
<div class="container">
        <div class="form-container">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.password.label_tag }}
                {{ form.password }}

                <button type="submit">Log in</button>

                {{ form.errors }}
            </form>
        </div>
    </div>

{% endblock content %}
