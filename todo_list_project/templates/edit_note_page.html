{% extends "base.html" %}

{% block title %}Edit note{% endblock title %}

{% block header %}
    <div class="home">
        <a href="{% url 'profile' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/6/67/PICOL_icon_Home.svg"></a>
    </div>
{% endblock header %}

{% block content %}
    <div class="edit-container">
        <div class="edited-note">
            <form method="post" action="save_edited_note">
                {% csrf_token %}
                <input type="hidden" name="uuid" id="uuid" value="{{note}}">
                {% for field in form.visible_fields %}
                    {{ field.label_tag }}
                    {{ field }}
                {% endfor %}
                <button type="submit">Commit</button>
            </form>
        </div>
    </div>

{% endblock content %}
