<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        {% block header %}
        {% endblock header %}
    </div>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <div class="footer">
        <p>(c) made by arhierey</p>
    </div>
</div>
</body>
</html>
